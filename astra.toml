# Astra Project Manifest
# This file defines an Astra project's metadata and dependencies.

[package]
name = "astra-lang"
version = "0.1.0"
description = "The Astra programming language - an LLM/Agent-native language"
authors = ["Astra Contributors"]
license = "MIT OR Apache-2.0"

[targets]
# Default compilation target
default = "interpreter"
# Available: interpreter, wasm (future)

[dependencies]
# No external dependencies for the language itself yet

[features]
default = ["std"]
std = []

[build]
# Build configuration
incremental = true

[lint]
# Lint enforcement level: "warn" (default) or "deny" (treats warnings as errors)
# Equivalent to `astra check --strict` when set to "deny"
level = "warn"

# Per-rule overrides: "warn", "deny", or "allow"
# [lint.rules]
# W0001 = "deny"    # unused variables
# W0002 = "deny"    # unused imports
# W0003 = "deny"    # unreachable code
# W0004 = "allow"   # deprecated
# W0005 = "warn"    # wildcard match
# W0006 = "warn"    # shadowed binding
# W0007 = "allow"   # redundant type annotation
